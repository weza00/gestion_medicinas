server {
    listen 80;
    server_name localhost;  # Cambiar por tu dominio
    
    root /var/www/html/gestion_medicinas/public;  # Ajustar a tu ruta
    index index.php index.html index.htm;
    
    # Configuración de charset
    charset utf-8;
    
    # Logs
    access_log /var/log/nginx/gestion_medicinas_access.log;
    error_log /var/log/nginx/gestion_medicinas_error.log;
    
    # Configuración principal para PHP
    location / {
        try_files $uri $uri/ /index.php?url=$uri&$query_string;
    }
    
    # Procesamiento de archivos PHP
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.0-fpm.sock;  # Ajustar versión de PHP
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Configuración para archivos estáticos (CSS, JS, imágenes)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Denegar acceso a archivos .htaccess
    location ~ /\.ht {
        deny all;
    }
    
    # Denegar acceso a archivos sensibles
    location ~* \.(sql|md|txt)$ {
        deny all;
    }
    
    # Denegar acceso a directorios de configuración
    location ~* /(config|sql)/ {
        deny all;
    }
}

