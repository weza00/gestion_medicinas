# Configuración nginx para producción - MediPlus
# Este archivo incluye configuraciones de seguridad y optimización adicionales

server {
    listen 80;
    server_name su-dominio.com www.su-dominio.com;
    
    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name su-dominio.com www.su-dominio.com;
    
    # Root del proyecto
    root /var/www/html/gestion_medicinas/public;
    index index.php index.html index.htm;
    
    # Configuración SSL
    ssl_certificate /etc/ssl/certs/su-dominio.crt;
    ssl_certificate_key /etc/ssl/private/su-dominio.key;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Charset
    charset utf-8;
    
    # Logs
    access_log /var/log/nginx/mediplus_access.log;
    error_log /var/log/nginx/mediplus_error.log warn;
    
    # Ocultar versión de nginx
    server_tokens off;
    
    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Configuración principal para PHP (URLs amigables)
    location / {
        try_files $uri $uri/ /index.php?url=$uri&$query_string;
    }
    
    # Procesamiento de archivos PHP
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.0-fmp.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeout para PHP
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffer para PHP
        fastcgi_buffer_size 64k;
        fastcgi_buffers 4 64k;
        fastcgi_busy_buffers_size 128k;
    }
    
    # Configuración para archivos estáticos con cache agresivo
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        
        # Compresión para archivos estáticos
        gzip_static on;
    }
    
    # Configuración especial para uploads (archivos de recetas)
    location /uploads/ {
        expires 30d;
        add_header Cache-Control "private";
        
        # Seguridad adicional para uploads
        add_header X-Content-Type-Options "nosniff";
        add_header Content-Disposition "attachment";
        
        # Limitar tipos de archivo permitidos
        location ~* \.(php|phtml|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Protección contra ataques
    # Denegar acceso a archivos de configuración
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf|bak|backup|swp|tmp)$ {
        deny all;
    }
    
    # Denegar acceso a directorios sensibles
    location ~* /(config|sql|logs|cache|temp)/ {
        deny all;
    }
    
    # Denegar acceso a archivos de sistema
    location ~ /\. {
        deny all;
    }
    
    # Protección contra bots maliciosos
    location ~* (eval\(|base64_decode|gzinflate|rot13|str_rot13) {
        deny all;
    }
    
    # Límites de rate limiting (ajustar según necesidades)
    location /auth/login {
        limit_req zone=login burst=5 nodelay;
    }
    
    location /pedido/procesar {
        limit_req zone=upload burst=3 nodelay;
    }
    
    # Tamaño máximo de subida (ajustar según necesidades)
    client_max_body_size 10M;
    
    # Buffer para el cuerpo de requests
    client_body_buffer_size 128k;
    
    # Timeout para conexiones
    client_header_timeout 30;
    client_body_timeout 30;
    keepalive_timeout 30;
    send_timeout 30;
}

